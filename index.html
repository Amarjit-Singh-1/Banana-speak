<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Banana Speak</title>
    <style>
      textarea {
        width: 80%;
        height: 10vh;
        display: block;
        margin: 1rem;
        padding: 1rem;
      }

      #output {
        border: 1px solid black;
        height: 10vh;
        width: 80%;
        margin: 1rem;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navigation container">
      <div class="nav-brand" style="text-align: center">
        <h2><strong>Banana Talk</strong></h2>
      </div>
    </nav>
    <div class="container container-center">
      <textarea
        id="txt-input"
        placeholder="put your sentence in English here and we will convert it to banana"
      ></textarea>
      <button id="btn-translate" class="button">Translate</button>

      <div style="font-size: larger">Output will come here ðŸ‘‡</div>
      <div id="output"></div>
    </div>

    <footer class="footer">
      <div class="footer-header">About</div>
      <p class="container container-center">
        Are you a fan of minions? Did you know that the gibberish they say is an
        actual language. Use the translator to convert your text from English to
        Minion speak or Banana language.
      </p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
